<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    <!-- 9AM -->
    </div>
    <div class="time-block" id="9am">
      <p>9AM</p>
      <textarea class="description" data-value="9" cols="30" row="3"></textarea>
      <button class="col-sm-1 btn saveBtn fas fa-lock">Save</button>
    </div>
    
    <!-- 10AM -->
    <div class="time-block" id="10am">
      <p>10AM</p>
      <textarea class="description" data-value="10" cols="30" row="3"></textarea>
      <button class="col-sm-1 btn saveBtn fas fa-lock">Save</button>
    </div>

    <!-- 11AM -->
    <div class="time-block" id="11am">
      <p>11AM</p>
      <textarea class="description" data-value="11" cols="30" row="3"></textarea>
      <button class="col-sm-1 btn saveBtn fas fa-lock">Save</button>
    </div>

     <!-- 12AM -->
     <div class="time-block" id="12am">
      <p>12AM</p>
      <textarea class="description" data-value="12" cols="30" row="3"></textarea>
      <button class="col-sm-1 btn saveBtn fas fa-lock">Save</button>
      <!-- 1PM -->
      <div class="time-block" id="1pm">
      <p>1PM</p>
      <textarea class="description" data-value="13" cols="30" row="3"></textarea>
      <button class="col-sm-1 btn saveBtn fas fa-lock">Save</button>

     <!-- 2PM -->
     <div class="time-block" id="2pm">
      <p>2PM</p>
      <textarea class="description" data-value="14" cols="30" row="3"></textarea>
      <button class="col-sm-1 btn saveBtn fas fa-lock">Save</button>

      <!-- 3PM -->
      <div class="time-block" id="3pm">
      <p>3PM</p>
      <textarea class="description" data-value="15" cols="30" row="3"></textarea>
      <button class="col-sm-1 btn saveBtn fas fa-lock">Save</button>

      <!-- 4PM -->
      <div class="time-block" id="4pm">
      <p>4PM</p>
      <textarea class="description" data-value="16" cols="30" row="3"></textarea>
      <button class="col-sm-1 btn saveBtn fas fa-lock">Save</button>
    </div>

    <!-- 5PM -->
    <div class="time-block" id="5pm">
      <p>5PM</p>
      <textarea class="description" data-value="17" cols="30" row="3"></textarea>
      <button class="col-sm-1 btn saveBtn fas fa-lock">Save</button>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
